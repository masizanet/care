<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>일일 체크</title>
	<link rel="stylesheet" href="./styles.css" />
</head>

<body>
	<h1>일일 건강 기록부</h1>
	<p>(컵은 종이컵 기준, 190ml)</p>
	<form id="dataForm">
		<label for="dateInput">날짜</label>
		<input type="date" id="dateInput" required />

		<label for="timeInput">시간 (HH:MM)</label>
		<input type="time" id="timeInput" required />

		<label for="value1">소변 (컵)</label>
		<input type="number" id="value1" min="0" step="0.5" value="0" />

		<label for="value2">장루 (컵)</label>
		<input type="number" id="value2" min="0" step="0.5" value="0" />

		<label for="value3">물 (컵)</label>
		<input type="number" id="value3" min="0" step="0.5" value="0" />

		<label for="value4">걷기 (5분 단위)</label>
		<input type="number" id="value4" min="0" max="120" step="5" value="0" />

		<button type="submit" id="saveButton">저장</button>
	</form>

	<div id="todaySummary" onclick="toggleCalendar()">
		<h2 id="summaryTitle">2025-01-10의 합계 ▼</h2>
		<p id="summaryContent">데이터를 불러오는 중...</p>
	</div>
	<div id="calendarContainer" style="display: none;">
		<table id="calendarTable" border="1">
			<thead>
				<tr>
					<th>일</th>
					<th>월</th>
					<th>화</th>
					<th>수</th>
					<th>목</th>
					<th>금</th>
					<th>토</th>
				</tr>
			</thead>
			<tbody>
				<!-- 달력 날짜가 동적으로 추가됩니다 -->
			</tbody>
		</table>
	</div>

	<table id="dataTable" border="1">
		<thead>
			<tr>
				<th>기준</th>
				<th>소변 (컵)</th>
				<th>장루 (컵)</th>
				<th>물 (컵)</th>
				<th>걷기 (분)</th>
				<th>기능</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<h2 class="subitems">데이터 내보내기, 불러오기</h2>
	<button id="exportCSV">CSV 내보내기</button>
	<form id="importForm">
		<input type="file" id="csvFileInput" accept=".csv" />
		<button type="submit">CSV 불러오기</button>
	</form>
	<script src="app.js"></script>
</body>
</html>
